<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Мой магазин
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a href="/" class="navbar-brand">Мой магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="{% url 'product_list' %}" class="nav-link">Товары</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'about_page' %}" class="nav-link">О нас</a>
            </li>
          </ul>

          <ul class="navbar-nav align-items-center">
            <li class="nav-item me-3">
              <a href="{% url 'view_cart' %}" class="nav-link position-relative">
                <i class="bi bi-cart3" style="font-size: 1.2rem;"></i>
                  <span id="cart-count"
                        class="position-absolute start-100 translate-middle badge rounded-pill bg-danger">
                      {{ cart_count }}
                      <span class="visually-hidden">товаров</span>
                  </span>
              </a>
            </li>

            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="navbar-text me-3">Привет, <strong>{{ user.username }}</strong></span>
              </li>
              <li class="nav-item">
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">Вход</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'register' %}" class="btn btn-primary btn-sm ms-lg-2">Регистрация</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}

      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener('click', function() {
              const productId = this.dataset.id;

              fetch(`/add-to-cart/${productId}/`, {
                  method: 'POST',
                  headers: {
                      'X-CSRFToken': '{{ csrf_token }}',
                      'Content-Type': 'application/json'
                  }
              })
              .then(response => response.json())
              .then(data => {
                  document.getElementById('cart-count').textContent = data.cart_count;
              });
          });
      });
    </script>

  </body>
</html>
