{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Вход в систему</h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">Неверный логин или пароль</div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Логин</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Войти</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <small>Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
